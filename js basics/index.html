<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link href="style.css" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    /* General Styles */
    body {
      background: linear-gradient(to right, #dce5ee, #5faedb,rgb(226, 183, 190),rgb(80, 148, 226),rgb(223, 111, 223),rgb(235, 235, 159),rgb(114, 153, 204),rgb(224, 240, 135));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }

    /* Container Styles */
    .container {
      background: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      text-align: center;
      animation: fadeInUp 1s ease-in-out;
    }

    /* Fade-in Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Heading Styles */
    h2 {
      font-size: 26px;
      margin-bottom: 25px;
      color: #34495E;
      position: relative;
    }

    h2::after {
      content: '';
      height: 2px;
      width: 50px;
      background: #fd746c;
      position: absolute;
      left: 50%;
      bottom: -10px;
      transform: translateX(-50%);
    }

    /* Form Styles */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .amount,
    .dropdown {
      width: 100%;
      margin-bottom: 20px;
      animation: slideInRight 0.7s ease-in-out;
    }

    /* Slide-in Animation */
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Input and Select Styles */
    .amount input,
    .select-container select {
      width: 90px;
      padding: 8px;
      border: 2px solid #ddd;
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
    }

    /* Dropdown Container */
    .dropdown {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Select Container Styles */
    .select-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Image Styles */
    .select-container img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Icon Styles */
    .fa-arrow-right-arrow-left {
      margin: 0 15px;
      color: #fd746c;
      transition: transform 0.5s ease-in-out;
    }

    .fa-arrow-right-arrow-left:hover {
      transform: rotate(180deg);
    }

    /* Message Styles */
    .msg {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }

    /* Button Styles */
    button {
      padding: 10px 25px;
      background-color: #946ff8;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.3s;
      animation: flash 2s infinite;
    }

    /* Flash Animation */
    @keyframes flash {
      0%, 50%, 100% {
        opacity: 1;
      }
      25% {
        opacity: 0.5;
      }
      75% {
        opacity: 0.75;
      }
    }

    /* Button Hover Styles */
    button:hover {
      background-color: #e65a59;
      transform: translateY(-3px);
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Currency Converter</h2>
    <form>
      <div class="amount">
        <p>Enter Amount</p>
        <input value="1" type="text" />
      </div>
      <div class="dropdown">
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" />
            <select name="from"></select>
          </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="to">
          <p>To</p>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/flat/64.png" />
            <select name="to"></select>
          </div>
        </div>
      </div>
      <div class="msg">1USD = 80INR</div>
      <button>Get Exchange Rate</button>
    </form>
  </div>
  <script src="codes.js"></script>
  <script src="app.js"></script>
</body>

</html>
